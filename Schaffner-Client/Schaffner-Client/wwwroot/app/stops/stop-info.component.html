<ul class="list-group" style="margin-left:20px;">
    <div data-ng-repeat="pred in vm.stopInfo">
        <li class="list-group-item d-flex justify-content-between align-items-center" ng-class="vm.getBackGroundColor(pred)">
            <route-prediction-info prediction-info="pred"></route-prediction-info>
            <small class="text-muted">SouthBoundHiggins</small>
            <div class="badge badge-success badge-pill" style="margin-right:15px;opacity:.67">{{pred.minutes[0]}}</div>
        </li>
    </div>
</ul>
